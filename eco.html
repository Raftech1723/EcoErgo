<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Ergo - Sillas ErgonÃ³micas para Oficina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cart-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(46, 204, 113, 0.6);
        }

        .cart-count {
            background: white;
            color: #27ae60;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            animation: fadeIn 0.8s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            padding: 1rem;
        }

        .product-card:hover .product-image {
            background: linear-gradient(135deg, #667eea40, #764ba240);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .comments-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }

        .comments-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .comment-input, .comment-textarea {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .comment-input:focus, .comment-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comment-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .rating {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
            justify-content: center;
        }

        .star {
            cursor: pointer;
            transition: all 0.2s ease;
            color: #ddd;
        }

        .star:hover, .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }

        .submit-comment {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-comment:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-rating {
            color: #ffd700;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            color: #667eea;
            transform: rotate(90deg);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin: 1.5rem 0;
            color: #667eea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 184, 148, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header-content {
                justify-content: center;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">ðŸª‘</div>
                <span>Eco Ergo</span>
            </div>
            <button class="cart-btn" onclick="toggleCart()">
                ðŸ›’ Carrito
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Sillas ErgonÃ³micas de Alta Calidad</h1>
            <p>Mejora tu postura y productividad con nuestras sillas diseÃ±adas para tu confort</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>

        <div class="comments-section">
            <h2>ðŸ’¬ Â¿QuÃ© opinan nuestros clientes?</h2>
            <div class="comment-form">
                <input type="text" class="comment-input" id="commentName" placeholder="Tu nombre">
                <textarea class="comment-textarea" id="commentText" placeholder="CuÃ©ntanos tu experiencia..."></textarea>
                <div class="rating" id="rating">
                    <span class="star" data-rating="1">â˜…</span>
                    <span class="star" data-rating="2">â˜…</span>
                    <span class="star" data-rating="3">â˜…</span>
                    <span class="star" data-rating="4">â˜…</span>
                    <span class="star" data-rating="5">â˜…</span>
                </div>
                <button class="submit-comment" onclick="addComment()">Enviar Comentario</button>
            </div>
            <div class="comments-list" id="commentsList"></div>
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>ðŸ›’ Tu Carrito</h2>
                <button class="close-cart" onclick="toggleCart()">Ã—</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "ErgoMax Pro",
                description: "Silla premium con soporte lumbar ajustable, reposabrazos 4D y material transpirable.",
                price: 599,
                image: "D:/EcoErgo/imagenes/ergomax.png"
            },
            {
                id: 2,
                name: "ComfortPlus",
                description: "DiseÃ±o ergonÃ³mico con reclinaciÃ³n sincronizada y cojÃ­n de espuma de memoria.",
                price: 449,
                image: "D:/EcoErgo/imagenes/comfortplus.png"
            },
            {
                id: 3,
                name: "Executive Elite",
                description: "Silla ejecutiva con respaldo alto, cuero sintÃ©tico premium y base cromada.",
                price: 799,
                image: "D:/EcoErgo/imagenes/executive.png"
            },
            {
                id: 4,
                name: "ActiveSit",
                description: "Silla activa con respaldo flexible que promueve el movimiento natural.",
                price: 399,
                image: "D:/EcoErgo/imagenes/activesit.png"
            },
            {
                id: 5,
                name: "BackCare 360",
                description: "Soporte lumbar automÃ¡tico con sistema de ventilaciÃ³n y ajuste de altura elÃ©ctrico.",
                price: 699,
                image: "D:/EcoErgo/imagenes/backcare.png"
            },
            {
                id: 6,
                name: "EcoBasic",
                description: "Silla econÃ³mica con diseÃ±o ergonÃ³mico bÃ¡sico, ideal para espacios pequeÃ±os.",
                price: 299,
                image: "D:/EcoErgo/imagenes/backcare.png"
            }
        ];

        let cart = [];
        let selectedRating = 0;
        let comments = [
            {
                name: "MarÃ­a GonzÃ¡lez",
                text: "Excelente calidad, mi espalda ha mejorado notablemente desde que uso estas sillas.",
                rating: 5
            },
            {
                name: "Carlos RodrÃ­guez",
                text: "Muy cÃ³modas y el diseÃ±o es moderno. Recomendado 100%.",
                rating: 5
            }
        ];

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">S/ ${product.price}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCartCount();
            
            const btn = event.target;
            btn.textContent = 'âœ“ Agregado';
            btn.style.background = 'linear-gradient(135deg, #00b894, #00cec9)';
            setTimeout(() => {
                btn.textContent = 'Agregar al Carrito';
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }, 1000);
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            if (modal.classList.contains('active')) {
                renderCart();
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Tu carrito estÃ¡ vacÃ­o</div>';
                cartTotal.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <strong>${item.name}</strong><br>
                        <span style="color: #667eea; font-weight: bold;">S/ ${item.price}</span>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${index})">Eliminar</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotal.innerHTML = `Total: S/ ${total}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            renderCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito estÃ¡ vacÃ­o');
                return;
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Â¡Gracias por tu compra!\n\nTotal: S/ ${total}\n\nProximamente serÃ¡s redirigido a la pÃ¡gina de pago.`);
            cart = [];
            updateCartCount();
            toggleCart();
        }

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.querySelectorAll('.star').forEach(s => {
                    s.classList.remove('active');
                    if (parseInt(s.dataset.rating) <= selectedRating) {
                        s.classList.add('active');
                    }
                });
            });
        });

        function addComment() {
            const name = document.getElementById('commentName').value;
            const text = document.getElementById('commentText').value;
            
            if (!name || !text || selectedRating === 0) {
                alert('Por favor completa todos los campos y selecciona una calificaciÃ³n');
                return;
            }

            comments.unshift({
                name: name,
                text: text,
                rating: selectedRating
            });

            document.getElementById('commentName').value = '';
            document.getElementById('commentText').value = '';
            selectedRating = 0;
            document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
            
            renderComments();
        }

        function renderComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${comment.name}</span>
                        <span class="comment-rating">${'â˜…'.repeat(comment.rating)}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        renderProducts();
        renderComments();
    </script>
</body>
</html>
